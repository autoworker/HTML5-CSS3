<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
div{width:200px; height:200px; background:#ccc; margin:100px auto; </style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		oDiv.style.WebkitTransition='1s all ease';
		oDiv.style.MozTransition='1s all ease';
		oDiv.style.msTransition='1s all ease';
		oDiv.style.OTransition='1s all ease';
		oDiv.style.transition='1s all ease';
		oDiv.onmouseover=function(){
			oDiv.style.borderRadius='50%';
		};
	},false);
</script>
</head>
<body>
	<div></div>
</body>
</html>
