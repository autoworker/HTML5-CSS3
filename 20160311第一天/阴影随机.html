<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div{width:200px; height:200px; background: #ccc;}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		var i=0;
		function rnd(m,n){
			return parseInt(m+Math.random()*(n-m));
		}
		var bOk=true;
		setInterval(function(){
			i+=5;
			if(bOk){
				oDiv.style.boxShadow+= i+'px '+i+'px 10px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
				bOk=false;
			}else{
				oDiv.style.boxShadow+= ','+i+'px '+i+'px 10px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			}
		},30);
	},false);
</script>
</head>
<body>
	<div></div>
</body>
</html>
