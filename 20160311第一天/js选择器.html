<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div{width:200px; height:200px; background:red;}
</style>
<script>
	document.addEventListener('DOMContentLoaded',function(){
		var oDiv=document.querySelector('div');
		oDiv.style.background='green';
	},false);
</script>
</head>
<body>
	<div></div>
</body>
</html>
