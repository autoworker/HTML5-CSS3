<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<style>
	div{width:200px; height:200px; background:red; margin-left:10px; float:left;}
	.div1{border-radius:20px;}
	.div2{border-radius:20px 60px;}
	.div3{border-radius:20px 50px 80px;}
	.div4{border-radius:20px 40px 60px 80px;}
	.div5{border-radius:50%;}
</style>
</head>
<body>
<div class="div1"></div>	
<div class="div2"></div>	
<div class="div3"></div>	
<div class="div4"></div>	
<div class="div5"></div>	
</body>
</html>
